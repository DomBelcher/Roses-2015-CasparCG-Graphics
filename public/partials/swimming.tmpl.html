<div class="ui form segment">
  <h2>Swimming</h2>

	<div class="ui grid center aligned">
    	<div class="eight wide column">
    		<div class="field"><checkbox ng-model="swimming.showclock" size="large" type="toggle">Show Clock</checkbox></div>
    	</div>
    </div>

  	<div class="ui divider"></div>

  	<div class="ui grid">

        <div class="four wide column center aligned">
          <h2 class="ui header">{{clock}}</h2>
        </div>

        <div class="five wide column"> 
          <div class="ui action input">
            <input type="text" placeholder="mm:ss" ng-model="time" >
            <div class="ui button" ng-click="setClock(time)">Set</div>
          </div>
        </div>

        <div class="seven wide column">
          <div class="ui">
            <div class="ui icon red button" ng-click="upClock()">
              <i class="up arrow icon"></i>
            </div>

            <div class="ui icon blue button" ng-click="pauseClock()">
              <i class="pause icon"></i>
            </div>
            <div class="ui button" ng-click="resetClock()" >Reset</div>
          </div>
        </div>
        
    </div>

    <div class="ui divider"></div>

    <div class="ui grid center aligned">
  
        <div class="four wide column">
          <h3 class="ui header">Distance/Event</h3>
        </div>
        
        <div class="eight wide column">
          <input type="text" ng-model="swimming.distance">
        </div>
    
    </div>
 </div>
